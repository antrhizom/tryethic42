<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ethische Szenarien – Digitale Transformation</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <span class="logo">∑</span>
        <div class="brand-text">
          <strong>Ethische Szenarien</strong>
          <small>Digitale Transformation – Innovationsfonds BBW</small>
        </div>
      </div>

      <nav id="nav" class="site-nav" aria-label="Hauptnavigation">
        <a href="#home">Start</a>
        <a href="#ethikfilter">Ethikfilter</a>
        <a href="#grundlagenethik">Grundlagenethik</a>
        <a href="#szenarien">Szenarien</a>
      </nav>
    </div>

    <noscript>
      <div class="wrap noscript">
        <p><strong>Ohne JavaScript:</strong>
          <a href="ethikfilter/index.html">Ethikfilter</a> ·
          <a href="grundlagenethik/index.html">Grundlagenethik</a> ·
          <a href="szenarien/index.html">Szenarien</a>
        </p>
      </div>
    </noscript>
  </header>

  <main id="app" class="wrap" aria-live="polite">
    </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>Teil des Innovationsfondsprojekts – BBW</p>
    </div>
  </footer>

  <script>
    const ROUTES = {
      'home': 'initial-content',
      'ethikfilter': 'ethikfilter/index.html',
      'grundlagenethik': 'grundlagenethik/index.html',
      'szenarien': 'szenarien/index.html'
    };
    
    const app = document.getElementById("app");
    const navLinks = document.querySelectorAll(".site-nav a");

    const initialContent = `
      <section class="hero">
        <h1>Interaktive Ethik-Seite mit Vibe Coding</h1>
        <p class="lead">
          Die fortschreitende digitale Transformation, insbesondere die Entwicklung und Verbreitung von Künstlicher Intelligenz, stellt Lernende vor ganz neue ethische Herausforderungen. Um sie in dieser Komplexität zu entlasten, entsteht mit Vibe Coding eine interaktive Ethik-Webseite. Dort können aktuelle ethische Fragen, Szenarien und Dilemmas dynamisch eingestellt und gemeinsam mit klassischen Prinzipien (Utilitarismus, Deontologie, Tugendethik) bearbeitet werden. Die KI ist als virtueller Ratgeber direkt in die HTML-Seite integriert und wird auf Github laufend implementiert und weiterentwickelt. Die Plattform passt sich flexibel an neue Herausforderungen und Themen an.
        </p>
        <div class="hero-actions">
          <a class="button primary" href="#szenarien">Zu den Szenarien</a>
          <a class="button" href="#grundlagenethik">Grundlagenethik</a>
        </div>
      </section>

      <section class="intro project-info">
        <article class="card">
          <h2>Innovationspotenzial</h2>
          <p>
            Vibe Coding ermöglicht einen agilen, dialogbasierten Entwicklungsprozess: Die Inhalte der Seite entstehen iterativ auf Basis natürlicher Sprache, wodurch Lernende auch ohne Programmierkenntnisse an der Plattform arbeiten und deren Weiterentwicklung mitgestalten können. Die Plattform stellt damit eine innovative Verbindung von digitaler Usability, technischem Fortschritt und pädagogischer Reflexion dar.
          </p>
        </article>
        
        <article class="card">
          <h2>Didaktische Umsetzung</h2>
          <ul class="tight">
            <li>Lernende können jederzeit neue ethische Szenarien und Dilemmas einbringen.</li>
            <li>Die Plattform verknüpft diese Herausforderungen automatisch mit etablierten ethischen Prinzipien und Moralvorstellungen.</li>
            <li>Die KI gibt individuelle Rückmeldungen, unterstützt Diskussionen und zeigt verschiedene Lösungswege auf.</li>
            <li>Das Feedback der Lernenden wird gezielt gesammelt und in regelmäßigen Zyklen von der Projektgruppe ausgewertet, um Inhalte und Usability kontinuierlich zu verbessern.</li>
          </ul>
        </article>

        <article class="card">
          <h2>Ergebnis</h2>
          <p>Gemeinsam mit den Lernenden entsteht eine flexibel erweiterbare, nutzerzentrierte Ethik-Lernplattform, die den Einstieg in komplexe ethische Fragestellungen erleichtert, aktuelle technologische Entwicklungen integriert und Lernende zur aktiven Mitgestaltung befähigt.</p>
        </article>
      </section>
    `;

    function setActiveLink(hash) {
      navLinks.forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === hash);
      });
    }

    async function loadRoute(hash) {
      setActiveLink(hash);
      const key = hash.substring(1);
      const file = ROUTES[key];

      if (file === 'initial-content') {
        app.innerHTML = initialContent;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return;
      }
      
      app.innerHTML = `<div class="loading">Lade Inhalt …</div>`;
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(response.status + ' ' + response.statusText);
        const htmlText = await response.text();
        
        const doc = new DOMParser().parseFromString(htmlText, 'text/html');
        const mainContent = doc.querySelector('main').innerHTML;
        app.innerHTML = `<section class="loaded">${mainContent}</section>`;
        window.scrollTo({ top: 0, behavior: 'smooth' });

      } catch (e) {
        app.innerHTML = `
          <section class="error card">
            <h2>404 – Nicht gefunden</h2>
            <p><code>${file}</code></p>
            <p><a class="button small" href="#home">Zurück zur Startseite</a></p>
          </section>
        `;
        console.error("Fehler beim Laden der Seite:", e);
      }
    }

    function handleHashChange() {
      const hash = window.location.hash || '#home';
      loadRoute(hash);
    }

    window.addEventListener('hashchange', handleHashChange);
    window.addEventListener('DOMContentLoaded', handleHashChange);
  </script>
</body>
</html>
